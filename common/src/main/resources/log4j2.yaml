Configuration:
  name: Default
  status: info
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%p} %clr{[%t]}{magenta} %clr{%c{1.}}{cyan}%clr{:}{faint} %m%n%xwEx"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
